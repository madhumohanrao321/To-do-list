<!DOCTYPE html>
<html>
<head>
  <title>To-Do List App</title>
  <link rel="stylesheet" type="text/css" href="style1.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
    </div>
    <div class="form">
  <form id="task-form">
    <input type="text" id="task-input" placeholder="Enter task"><br>
    <input type="date" id="deadline-input"><br>
    <select id="priority-input"><br>
      <option value="low">Low</option>
      <option value="medium">Medium</option>
      <option value="high">High</option><br>
    </select>
    <input type="text" id="label-input" placeholder="Enter label"><br>
    <button type="submit">Add Task</button><br><br>
  </form>
</div>
  
  <ul id="task-list"></ul>
  
  <script src="script.js"></script>
</body>
</html>
